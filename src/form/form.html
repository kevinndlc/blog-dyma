<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Blog</a>
        <div class="header-menu">
          <ul>
            <li><a href="./index.html" class="header-nav">Accueil</a></li>
            <li><a href="./form.html" class="header-nav active">Créer un article</a></li>
          </ul>
          <svg xmlns="http://www.w3.org/2000/svg" class="header-menu-icon" fill="none" viewBox="0 0 24 24" stroke="white" width="48" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
      </header>

      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Titre</label>
            <input type="text" name="title">
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category">
          </div>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author">
          </div>
          <div class="form-group">
            <label>Image de profil</label>
            <input type="text" name="img">
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="button" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>

      <footer>
        &copy; Dyma Blog
      </footer>
    </div>
  </body>
</html>
